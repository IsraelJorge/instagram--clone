<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon-inst.jpg" type="image/x-icon">
</head>
<body>
    <main class="main-container">
        <section class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Smartphone com o app Instagram">
        </section>
        
        <section class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                
                <div class="perfil-photo">
                    <img src="img/perfil-photo.webp" alt="Foto do Perfil">
                </div>

                <a href="https://www.instagram.com/israeljorge_/" class="instagram-login" target="_blank">Continuar como israeljorge_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é israeljorge_?</p>
                <p>
                    <a href="#" class="link-blue">Trocar de conta</a> 
                    ou 
                    <a href="#" class="link-blue">Cadastre-se</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>

                <div class="download">
                    <a href="#" class="app-download">
                        <img src="img/apple-button.png" alt="download do app para Iphone">
                    </a>

                    <a href="#" class="app-download">
                        <img src="img/googleplay-button.png" alt="download do app para Android">
                    </a>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
